<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: skyblue;
        }
        .langit{
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
        }

        .tanah{
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            background: url(https://www.pngkey.com/png/full/858-8587218_png-rumput-landscape.png);
            background-size: cover;
        }
        .bola{
            width: 100px;
            height: 100px;
            background-image: url(https://www.pngall.com/wp-content/uploads/5/Sports-Ball-Transparent.png);
            background-size: 100%;
            animation: bounce 0.3s infinite alternate;
        }

        /* KEYFRAMES AREA */
        @keyframes bounce{
            from{
                transform: translateY(0);
            }to{
                transform: translateY(-200px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="langit"></div>
        <div class="tanah">
            <div class="bola"></div>
        </div>
    </div>
</body>
</html>
