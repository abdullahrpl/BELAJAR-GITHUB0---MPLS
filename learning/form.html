<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>Sign Up</legend>
        
            <!-- login form -->
             <form id="login-form" onsubmit="return validatePassword()"  method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input required type="text" placeholder="Input Username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Input a Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" required type="password" placeholder="Input a password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-login">Sign-Up</button>
                </div>
             </form>
        </fieldset>
    </div>
    <script>
        function validatePassword() {
    const password = document.getElementById('password').value;
    if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return false;
    }e
    return true;
}
    </script>
</body>
</html>
